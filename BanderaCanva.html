<!DOCTYPE html>
<html lang ="es">
<head>
    <meta charset="UTF-8">
    <title> Bandera de Brasil</title>
</head>
<body>
    <canvas id="banderaBrasil" width="600" height="400"></canvas>
    <br>
    <button onclick="descargarImagen()">Descargar como PNG</button>

    <script> 
        const canvas = document.getElementById("banderaBrasil");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "#009b3a"; 
        ctx.fillRect(0, 0 , 600, 400);

        ctx.fillStyle = "#ffdf00"; 
        ctx.beginPath();
        ctx.moveTo(300, 50);  
        ctx.lineTo(550, 200);
        ctx.lineTo(300, 350);
        ctx.lineTo(50, 200);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "#002776"; 
        ctx.beginPath();
        ctx.arc(300, 200, 100, 0 ,2 * Math.PI);
        ctx.fill();

        ctx.strokeStyle = "white";
        ctx.lineWidth = 15;
        ctx.beginPath();
        ctx.moveTo(199, 189); 
        ctx.lineTo(399, 210);
        ctx.stroke();

        ctx.fillStyle = "#87CEEB";
        ctx.font = "bold 16px Arial";
        ctx.save();
        ctx.translate(300, 200);
        ctx.rotate(0.1);
        ctx.textAlign = "center";
        ctx.fillText("ORDEM E PROGRESSO", 0, 5);
        ctx.restore();

        function descargarImagen() {
      const enlace = document.createElement("a");
      enlace.download = "bandera_brasil.png";
      enlace.href = canvas.toDataURL("image/png");
      enlace.click();
    }
    </script>
</body>
</html>
